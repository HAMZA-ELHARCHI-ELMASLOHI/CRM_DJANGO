{% extends 'shop_home.html' %}

{% block content %}

<section class="h-100" >
    <div class="container h-100" style="width: 600px; margin-top: 100px;  border-radius: 15px; padding: 30px; background-color: rgb(245, 244, 244);">
        <h1>Reset your password</h1><br>
        <form method="POST">
            {% csrf_token %} 

            <label for="id_new_password1">New password:</label>
            <input class="form-control" type="password" name="new_password1" autocomplete="new-password" aria-autocomplete="list">           

            <label for="id_new_password2">Confirm new password:</label>
            <input class="form-control" type="password" name="new_password2" autocomplete="new-password"  aria-autocomplete="list">  

            <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Confirm Password </button><br><br>

          </form>
          
    </div>
</section>

{% endblock content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Enter your new password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Confirm new password</button>
    </form>
</div>
