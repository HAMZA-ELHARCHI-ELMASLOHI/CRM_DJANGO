{% extends 'account/home_page.html' %}


{% block content %}
<a href="{% url 'products:product-create'%}">Create product</a><br>

<div class="bg-white">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Customers also purchased</h2>
      {% for p in products %}
      <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        <div class="group relative">
          <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
            <img src="{{ p.product_image.url}}" alt="Front of men&#039;s Basic Tee in black." class="w-full h-full object-center object-cover lg:w-full lg:h-full">
          </div>
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm text-gray-700">
                <a href="{% url 'products:product-detail' p.pk%}">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{p.name}}

                </a>
              </h3>
              <p class="mt-1 text-sm text-gray-500">Black</p>
            </div>
            <p class="text-sm font-medium text-gray-900">$35</p>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>



{% for p in products %}

    {{p.name}}
    <a href="{% url 'products:product-detail' p.pk%}">view</a>

    <br>
{% endfor %}
{% endblock content %}
