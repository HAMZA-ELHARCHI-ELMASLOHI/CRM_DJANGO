{% extends 'dashboard/dash-base.html' %}


{% block dash %}

<section class="h-100" >
    <div class="container h-100" style="width: 600px; margin-top: 100px;  border-radius: 15px; padding: 30px; background-color: rgb(245, 244, 244);">
        <h1>Update Product</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            

            <div class="form-group">
                <label>Name</label>
                <input type="text" value="{{form.name.value}}" name="name" class="form-control" >
            </div>
              
            <div class="form-group">
                <label >Product Image</label>
                <img src="/media/{{form.product_image.value}}" alt="">
                <input type="file" name="product_image" class="form-control" >
            </div>     
            
            <div class="form-group">
                <label >Description</label>
                <textarea  type="text"  name="description" rows="10" class="form-control" >{{form.description.value}}</textarea>
            </div>   
            <div class="form-group">
                <label >Categorie</label><br>

                {{form.categorie}} 
                <a href="{% url 'dashboard:categorie-create' %}">
                    <button type="button" class="btn btn-secondary">New Categorie</button> 
                </a>

            </div>   
            <div class="form-group">
                <label>Price</label>
                <input type="number" value="{{form.price.value}}" name="price" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Submit</button>

          </form>
          
    </div>
</section>
    
{% endblock dash %}
