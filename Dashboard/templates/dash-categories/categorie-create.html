{% extends 'dashboard/dash-base.html' %}

##########
{% block url %}<a href="{% url 'dashboard:categorie-create'%}"><button class="btn btn-primary">Create New Categorie</button></a><br>{% endblock url %}
{% block type %}Categories {% endblock type %}
{% block title %}Categories {% endblock title %}
##########
{% block dash %}
<section class="h-100" >
    <div class="container h-100" style="width: 600px; margin-top: 100px;  border-radius: 15px; padding: 30px; background-color: rgb(245, 244, 244);">
        <h1>Create Categorie</h1>
        <form method="POST">
            {% csrf_token %} 

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control"  placeholder="Enter username">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Submit</button>
          </form>
    </div>
</section>

    
{% endblock dash %}
