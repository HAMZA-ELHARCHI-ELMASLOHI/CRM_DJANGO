{% extends 'shop_home.html'%}


{% block content %}
    

    <section class="h-100" >
        <div class="container h-100" style="width: 600px; margin-top: 100px;  border-radius: 15px; padding: 30px; background-color: rgb(245, 244, 244);">
            <h1>Confirm Order</h1>
            <form method="POST" action=".">
                {% csrf_token %} 
    
                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" name="Adresse" class="form-control"  placeholder="Enter username">
                </div>
                  
                <div class="form-group">
                    <label >zipcode</label>
                    <input type="text" name="zipcode" class="form-control"  placeholder="Enter zip code">
                </div>    
                <div class="form-group">
                    <label >phone number</label>
                    <input type="text" name="costumer_phone" class="form-control"  placeholder="Enter phone number">
                </div>    
    
                <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Submit</button>
    
              </form>
              
    
        </div>
    </section>
{% endblock content %}
