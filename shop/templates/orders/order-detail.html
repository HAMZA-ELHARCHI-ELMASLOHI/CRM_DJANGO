{% extends 'shop_home.html' %}
{% load static %}

{% block content %}


<div class="heading_container heading_center">
    <h2>
        <span>Order</span> Detail
    </h2>
  </div>
<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
  
                  <h5 class="mb-3"><a href="{% url 'shop:order-list'%}" class="text-body"><i
                        class="fas fa-long-arrow-alt-left me-2"></i>Back to Orders</a></h5>
                  <hr>
  
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1"><strong>Order name:</strong>   <span style="color: red; ">{{orders.name}}</span></p> 
                      <p class="mb-0"> <strong>Price:</strong> {{orders.total_price}} $</p>
                    </div>
                  </div>
  
  
                  {% for p in items %}
        
                    {% csrf_token %}
          
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            <img
                              src="{{ p.product.product_image.url}}"
                              class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                          </div>
                          <div class="ms-3">
                            <h5>{{p.name}}</h5>
                            <p class="small mb-0">{{p.product.description}}</p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="quantity fw-normal mb-0">{{p.quantity}}</h5>
                          </div>
                          <a href="{% url 'shop:order-invoice' orders.id  %}"><button class="btn btn-primary">Show PDF</button></a>

                          
                          
                        </div>
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                
                
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
